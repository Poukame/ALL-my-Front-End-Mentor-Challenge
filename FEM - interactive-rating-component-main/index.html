<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" type="text/css" href="./style.css" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Overpass:wght@400;700&display=swap" rel="stylesheet">
  

  <title>Frontend Mentor | Interactive rating component</title>

</head>

<body>
  <div class="container" id="container">
    
    <div class="star circle-bg">
    <img src="./images/icon-star.svg">
  </div>

    <div class="container__title">
      <h2>How did we do?</h2>
    </div>

    <div class="container__instruction">
      <p class="container__instruction--paragraph">Please let us know how we did with your support request. All feedback is appreciated 
        to help us improve our offering!</p>
    </div>

    <div class="container__ratings">
      <div class="container__ratings--value circle-bg">1</div>
      <div class="container__ratings--value circle-bg">2</div>
      <div class="container__ratings--value circle-bg">3</div>
      <div class="container__ratings--value circle-bg">4</div>
      <div class="container__ratings--value circle-bg">5</div>
    </div>

    <button id="btn">Submit</button>

  </div>



      </div>
</body>
<script src="script.js"></script>
</html>
