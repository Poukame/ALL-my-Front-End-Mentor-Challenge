<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <!-- displays site properly based on user's device -->
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;700&display=swap" rel="stylesheet" />
        <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png" />
        <link rel="stylesheet" href="style.css" />
        <script type="module" src="./index.js"></script>
        
        <title>Frontend Mentor | Expenses chart component</title>
    </head>
    <body>
        <div class="container">
            <div class="top-bar">
                My balance<br /><span class="top-bar--balance bold">$921.48</span>
                <img src="./images/logo.svg" alt="" />
            </div>
            <div class="bottom-part">
                <h2>Spending - Last 7 days</h2>
                <div class="data-area">
                    <div class="data-bars">
                      <div class="bar">
                        <div class="bar-day bar-0">
                          <div class="label">$17.45</div>
                        </div>
                        <div class="day medium-brown">mon</div>
                      </div>
                      

                      <div class="bar">
                        <div class="bar-day bar-1">
                          <div class="label">$34.91</div>
                        </div>
                        <div class="day medium-brown">tue</div>
                      </div>

                      <div class="bar">
                        <div class="bar-day bar-2">
                          <div class="label">$17.45</div>
                        </div>
                        <div class="day medium-brown">wed</div>
                      </div>

                      <div class="bar">
                        <div class="bar-day bar-3">
                          <div class="label">$17.45</div>
                        </div>
                        <div class="day medium-brown">thu</div>
                      </div>

                      <div class="bar">
                        <div class="bar-day bar-4">
                          <div class="label">$17.45</div>
                        </div>
                        <div class="day medium-brown">fri</div>
                      </div>

                      <div class="bar">
                        <div class="bar-day bar-5">
                          <div class="label">$17.45</div>
                        </div>
                        <div class="day medium-brown">sat</div>
                      </div>
                      <div class="bar">
                        <div class="bar-day bar-6">
                          <div class="label">$17.43</div>
                        </div>
                        <div class="day medium-brown">sun</div>
                      </div>
                    </div>
                </div>
                <hr class="line-solid" />
                <div class="bottom-info">
                    <div class="bottom-info-balance">
                        <span class="medium-brown">Total this month</span><br /><span class="bottom-bar--balance bold"
                            >$478.33</span
                        >
                    </div>
                    <div class="bottom-info-variation">
                        <span class="bold">+2.4%</span><br /><span class="medium-brown">from last month</span>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
