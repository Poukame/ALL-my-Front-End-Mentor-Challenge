<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <!-- displays site properly based on user's device -->
        <link rel="stylesheet" href="style.css" />
        <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png" />
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@800&display=swap" rel="stylesheet" />

        <title>Frontend Mentor | Advice generator app</title>
    </head>
    <body>
        <main class="container">
            <p class="advice" id="advice">Advice #<span id="id">117</span></p>
            <p class="advice-body" id="advice-body">
                "It is easy to sit up and take notice, what's difficult is getting up and taking actions."
            </p>
            <img class="divider" />
            <button role="button" aria-label="click this button to generate a new advice" class="dice-btn" id="roll">
                <img class="dice" src="./images/icon-dice.svg" />
            </button>
        </main>

        <script src="index.js"></script>
    </body>
</html>
